<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
         body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-image: url('https://plus.unsplash.com/premium_photo-1675827055668-2dae1b8ac181?q=80&w=1470&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');
            background-size: cover;
            background-position: center;
            color: #fff;
            text-align: center;
        }
        h1 {
            margin-bottom: 20px;
            font-size: 2.5rem;
        }
        #weatherForm {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
            width: 100%;
            max-width: 500px;
        }
        #weatherForm input {
            padding: 10px;
            border-radius: 5px;
            border: 2px solid transparent;
            margin-bottom: 10px;
            width: 100%;
            max-width: 300px;
            transition: border-color 0.3s;
        }
        #weatherForm input:focus {
            border-color: blue;
            outline: none;
        }
        #weatherForm button {
            padding: 10px 20px;
            border-radius: 5px;
            border: none;
            background-color: #0288d1;
            color: #fff;
            font-size: 1rem;
            cursor: pointer;
        }
        #weatherForm button:hover {
            background-color: #0277bd;
        }
        .card {
            display: none;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 10px;
            padding: 20px;
            max-width: 90%;
            text-align: left;
            font-size: 20px;
        }
        .card h2 {
            margin-top: 0;
        }
        .card p {
            margin: 5px 0;
        }
        @media (max-width: 600px) {
            h1 {
                font-size: 2rem;
            }
            #weatherForm input, #weatherForm button {
                width: 80%;
                max-width: none;
            }
            .card {
                font-size: 16px;
                padding: 15px;
            }
        }
        @media (min-width: 601px) and (max-width: 1024px) {
            h1 {
                font-size: 2.2rem;
            }
            #weatherForm input, #weatherForm button {
                width: 90%;
                max-width: 400px;
            }
            .card {
                font-size: 18px;
                padding: 18px;
            }
        }
    </style>
</head>  
<body>
    <h1>Weather Application</h1>
    <form id="weatherForm">
        <input type="text" id="city" placeholder="Enter city name" required>
        <button type="submit">Get Weather</button>
    </form>
    <div id="weather" class="card">
        <h2 id="cityName"></h2>
        <p id="temperature"></p>
        <p id="feelsLike"></p>
        <p id="description"></p>
    </div>



      <script src="app.js"></script>    
</body>
</html>
